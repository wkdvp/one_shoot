<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ZIP 업로드</title>
</head>
<body>
  <h2>ZIP 파일 업로드</h2>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="zipfile" accept=".zip" />
    <button type="submit">업로드 & 다운로드</button>
  </form>
</body>
</html>
